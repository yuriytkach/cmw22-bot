reporter:
  month-before: 2

txfetcher:
  privat:
    config-key: /batb/tx/privat/config

translation:
  lambda:
    function-name: lambda-ai-service

quarkus:
  rest-client:
    privatbank:
      url: https://acp.privatbank.ua
      connect-timeout: 2000
      read-timeout: 10000
  log:
    level: INFO
    min-level: DEBUG
    console:
      enable: true
      format: '%d{HH:mm:ss.SSS} %-5p (%-10t) [%c{2.}] %s%e%n'
    category:
      "com.yuriytkach":
        level: DEBUG

"%dev":
  quarkus:
    log:
      console:
        darken: 1
    aws:
      devservices:
        localstack:
          init-completion-msg: 'SSM parameters created'
          init-scripts-folder: '/home/yuriy/workspace/bank-accounts-track-bot/.local-scripts'

"%test":
  quarkus:
    log:
      min-level: TRACE
      category:
        "com.yuriytkach":
          level: TRACE
